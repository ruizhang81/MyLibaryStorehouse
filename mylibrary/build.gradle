apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'


android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

apply from: 'fat-aar.gradle'

dependencies {
    embedded project(':lib_crashandupdate')
    embedded project(':lib_image')
    embedded project(':lib_http')
    embedded project(':lib_listview')
    embedded project(':lib_storage')
    embedded project(':lib_view')
    embedded project(':lib_zxing')
    embedded project(':lib_pay')
    embedded project(':lib_util')
    embedded project(':lib_slidingmenu')
}

